<ion-header>

  <ion-navbar>
    <ion-title>Informacion del Vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="onAddForm">
      <h1> Complete la Informacion de su Vehiculo </h1>
  <ion-item >
      <ion-input type="text" formControlName="nickname" placeholder ="Usuario"></ion-input>
  </ion-item>
  <ion-item >
    <ion-input type="text" formControlName="matricula" placeholder ="Matricula"></ion-input>
  </ion-item>
  <ion-item >
    <ion-input type="text" formControlName="marca" placeholder ="Marca del Vehículo"></ion-input>
  </ion-item>
  <ion-item >
    <ion-input type="text" formControlName="color" placeholder ="Color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" formControlName="foto_car" placeholder ="Foto del Vehículo"></ion-input>
  </ion-item>
  </form>

  <button ion-button color= 'dark' class='marginTop' (click)="signupcar()">Sign Up</button>


</ion-content>
