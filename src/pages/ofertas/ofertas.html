<ion-header>

  <ion-navbar>
    <ion-title>Ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="ofertas">
    <ion-item >
     
      <ion-card *ngFor="let offer of offers; let i=index" (click)=doPrompt(i)>
        <ion-card-content>
          <ion-card-header>Viaje {{offer.origen}} - {{offer.destino}}</ion-card-header>
            <p>Fecha y hora: {{offer.Fecha_hora}}</p>
            <p>Origen: {{offer.origen}}</p>
            <p>Destino: {{offer.destino}}</p>
            <p>Precio por persona: {{offer.precio_unitario}}</p>
            <p>Asientos disponibles: {{offer.puestos}}</p>              
        </ion-card-content>
        
    </ion-card>
  </ion-item>
     
</ion-content>
