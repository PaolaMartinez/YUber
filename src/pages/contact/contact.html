<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Solicitar Carreras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="contact">
<h1> Solicita un nuevo viaje </h1>
<div> Fecha </div>
<ion-list>
<ion-item>
  <ion-label>Fecha de Salida:</ion-label>
  <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="event.month"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Hora de Salida:</ion-label>
  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
</ion-item>
</ion-list>
<div> Recorrido: </div>
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder ="Origen"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Destino "></ion-input>
  </ion-item>

</ion-list>

<button ion-button full color="lightprimary" (click)="solicitarViaje()" round>Solicitar Viaje</button>

</ion-content>
