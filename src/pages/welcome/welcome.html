<ion-header>

  <ion-navbar>
    <ion-title> YT CarPooling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <ion-grid>
     <ion-row>
       <ion-col>
         <img src= "assets/imgs/CarPoolingIcon.png" class='logo'/>
         <h1 text-center>Welcome to YT CarPooling</h1>
         <div text-center> An association between Yachay Tech and Tesla Motors</div>
       </ion-col>
     </ion-row>
   </ion-grid>

   <ion-grid >
     <ion-row>
       <ion-col center text-center>
         <button ion-button full class="marginTop" (click)="login()" round>Log in</button>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col center text-center>
         <button ion-button full color="secondary" (click)="signup()" round>Sign up</button>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
