<ion-header>

  <ion-navbar >
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id='signup'>
    <form [formGroup] = "onAddForm">

  <h1> Datos Personales </h1>
  <ion-list>

    <ion-item>
        <ion-input type="text" formControlName="nombre" placeholder ="Nombres"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" formControlName="apellido" placeholder ="Apellidos"></ion-input>
    </ion-item>

    <ion-item> 
       <ion-input type="text" formControlName="email" placeholder ="Correo Electrónico"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" formControlName="celular" placeholder ="Número de Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" formControlName="nickname" placeholder ="Usuario"></ion-input>    
    </ion-item>

    <ion-item>
        <ion-input type="password" formControlName="password" placeholder ="Contraseña"></ion-input>
    </ion-item>

  </ion-list>
  </form>

  <h2> Dueño de Vehículo </h2>
  <ion-item>
  <ion-label>¿Tienes un auto?</ion-label>
  <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()" value ></ion-toggle>
  </ion-item>


  <button ion-button color= 'dark' class='marginTop' (click)="signup()">Sign Up</button>

</ion-content>
