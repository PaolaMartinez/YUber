<ion-header>

  <ion-navbar transparent>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id='signup'>

  <h1> Datos Personales </h1>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder ="Nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder ="Apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder ="Correo Electrónico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder ="Número de Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder ="Usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder ="Contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <h2> Dueño de Vehículo </h2>
  <ion-item>
  <ion-label>¿Tienes un auto?</ion-label>
  <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()" value ></ion-toggle>
  </ion-item>

  <ion-item [hidden]="!isToggled">
    <ion-input type="text" placeholder ="Matricula"></ion-input>
  </ion-item>
  <ion-item [hidden]="!isToggled">
    <ion-input type="text" placeholder ="Marca del Vehículo"></ion-input>
  </ion-item>
  <ion-item [hidden]="!isToggled">
    <ion-input type="text" placeholder ="Color"></ion-input>
  </ion-item>
  <ion-item [hidden]="!isToggled">
    <ion-input type="text" placeholder ="Foto del Vehículo"></ion-input>
  </ion-item>

  <button ion-button color= 'dark' class='marginTop' (click)="signup()">Sign Up</button>

</ion-content>
