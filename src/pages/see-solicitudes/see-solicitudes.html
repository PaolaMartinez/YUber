<ion-header>

  <ion-navbar>
    <ion-title>Solicitudes de Viajes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id='solicitudes'>

  <div> Actualizaciones Recientes</div>
  <ion-list inset>
      <ion-item *ngFor="let offer of this.offers; let i = index">
      <h2>{{offer.origen}} - {{offer.destino}}</h2>
      <p>{{offer.fecha_hora}}</p>
      <p>{{offer.origen}}</p>
      <p>{{offer.destino}}</p>
      <p>{{offer.precio_unitario}}</p>
      <p>{{offer.puestos}}</p>
      <ion-buttons end>
        <button ion-button icon-left (click)="aceptarViaje(i)"  small>
             <ion-icon name="car" class= "boton" round> Aceptar Carrera</ion-icon>
        </button>
       </ion-buttons>
    </ion-item>
  </ion-list>
  
</ion-content>
